
<div *ngIf="!loading" class="row mt-5" [formGroup]="createForm">

    <div class="form-group col-6">
      <label >Name</label>
      <input formControlName="name" class="form-control">
    </div>


    <div class="form-group col-6">
      <label>description</label>
      <input type="text"
             class="form-control" formControlName="description"
             placeholder="category">

    </div>
  <div class="form-group col-6">
      <label>Category Id</label>
      <input type="text"
             class="form-control" formControlName="category_id"
             placeholder="category">

    </div>
  <div class="form-group col-6">
      <label>Image </label>
    <div class="text-center">
      <input class="form-control" type="file"
             (change)="onChange($event)">

    </div>
    </div>
    <div >
      <button class="btn btn-primary my-2" (click)="onSubmit()" type='submit' [disabled]='createForm.invalid'>{{isEdit ? 'Edit Movie':'Create Movie'}}</button>

    </div>
</div>
