
<div class="row mt-5 ">
  <ng-container *ngFor="let category of categories">
  <div class="col-md-4 my-2">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">{{category['name']}}</h5>
        <div class="row">
          <div class="col-md-6">
            <p class="card-text">date: {{category['created_at'] | date:'MMM d, y' }}</p>

          </div>
          <div class="col-md-6">
            <p class="card-text">update date: {{category['updated_at'] | date:'MMM d, y' }}</p>

          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a  class="btn btn-primary m-2" routerLink="movies/{{category['id']}}">go to movies</a>

        </div>

      </div>
    </div>
  </div>
  </ng-container>
</div>
